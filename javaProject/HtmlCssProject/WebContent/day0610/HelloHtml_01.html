<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>기본 태그 연습</title>
</head>
<body>
<b>Hello~~Html~~~</b><!--cnt+shift+/--><br>
아무것도 태그적용안할때
Happy Day
<!--pre태그 적용시는 레이아웃이 그대로 적용됨..엔터가 적용-->
<!-- h1이 젤 큰 글씨 -->
<pre><h1> pre 적용할때</h1></pre>
<hr> <!-- 선 -->
<hr color="red" width="500" size="3" align="Left">
<hr color="ff5000" width="500" size="10" align="right"><!--size 선굵기 1~3-->
<p align="right">Have a Nice Day</p>
<!-- align 자리배치 바꾸기 -->
<p>Have a Nice Day</p>
<p>Have a Nice Day</p>
<br>
<b>font속성</b><br>
<!-- color속성은 16진수 값을 입력해도 됨, html색상가능,red,blue등의 색상이름도 가능-->
<!-- 글꼴 바꾸고자 할대 face -->
<font size="5" color="red" face="Impact">Have a Nice Day</font><br>
<font size="7" color=#ff9999 face="comic sans ms">Hace</font><br>
<!-- b는 굵게, u는 밑줄 -->
<!-- 속성과 속성 차이는 ;으로 구분 -->
<b style="font-size: 15pt; color:orange;"><u>안녕하세요</u></b><br>
<!-- em 배로 늘린다는 의미 -->
<span style="font-size: 2em; background: #ffccff">Happy Day</span>
</body>
</html>
