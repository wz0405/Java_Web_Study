<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Insert title here</title>
    <style type="text/css">
        body {
            font-size: 20pt;
            background-color: #ffeeee;
        }
    </style>
</head>
<body>
<ol>
    <h2>순서있는 리스트(OrderList)</h2>
    <li>영국</li>
    <li>한국</li>
    <li>중국</li>
    <li>일본</li>
    <li>미국</li>
    <li>가나</li>

</ol>

<ol type="i">
    <h2>순서있는 리스트(OrderList)</h2>
    <li>영국</li>
    <li>한국</li>
    <li>중국</li>
    <li>일본</li>
    <li>미국</li>
    <li>가나</li>

</ol>

<ol start=50 reversed="reversed">
    <h2>순서있는 리스트(OrderList)</h2>
    <li>영국</li>
    <li>한국</li>
    <li>중국</li>
    <li>일본</li>
    <li>미국</li>
    <li>가나</li>

</ol>

<ul type="circle">
    <h2>순서없는 리스트</h2>
    <li>영국</li>
    <li>한국</li>
    <li>중국</li>
    <li>일본</li>
    <li>미국</li>
    <li>가나</li>
</ul>

</body>
</html>
