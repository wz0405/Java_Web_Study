<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Insert title here</title>

    <style type="text/css">
        table {
            border: 2px solid gray;
            width: 750px;
        }

        tr, th, td {
            border: 1px dotted gray;
            font-size: 10pt;
        }
    </style>
    <!-- 각각의 span에 출력될 함수 -->
    <script type="text/javascript">
        function goDate(day) {
            document.getElementById("out2").innerHTML = day;
        }

        function goColor(color) {
            document.getElementById("col").innerHTML = color;

        }

        function goHeight(height) {
            document.getElementById("hei").innerHTML = height;
        }

        function goWeight(weight) {
            document.getElementById("wei").innerHTML = weight;
        }

        function goLang(lang) {
            document.getElementById("lan").innerHTML = lang;
        }

        function goGra(grade) {
            document.getElementById("gra").innerHTML = grade;
        }

        function gosel(select) {
            document.getElementById("sel").innerHTML = select;
        }
    </script>
</head>
<body>
<table>
    <caption>Radio&Check</caption>
    <tr height="30">
        <td>
            <b>최종학력을 선택하세요</b>
            <!-- radio는 name이 동일해야함 -->
            <input type="radio" name="grade" value="고등학교" onchange="goGra(this.value)">
            고등학교&nbsp;
            <input type="radio" name="grade" value="전문대학" onchange="goGra(this.value)">
            전문대학&nbsp;
            <input type="radio" name="grade" value="대학" onchange="goGra(this.value)">
            대학&nbsp;
            <input type="radio" name="grade" value="대학원" onchange="goGra(this.value)">
            대학원&nbsp; <span id="gra"></span>
        </td>
    </tr>
    <tr>
        <td>
            <b>본인이 가능한 컴퓨터 언어는?</b>
            <input type="checkbox" name="Lang" value="C언어" onchange="goLang(this.value)">
            C언어&nbsp;
            <input type="checkbox" name="lang" value="java" onchange="goLang(this.value)">
            java&nbsp;
            <input type="checkbox" name="Lang" value="php" onchange="goLang(this.value)">
            php&nbsp;
            <input type="checkbox" name="Lang" value="spring" onchange="goLang(this.value)">
            spring&nbsp; <span id="lan"></span>
        </td>
    </tr>
    <tr>
        <td>
            <b>이미지선택</b>
            <input type="file">
        </td>
    </tr>
    <tr>
        <td>
            <b>우리반에서 가장 좋은 사람?</b>
            <select onchange="gosel(this.value)">
                <option value="수빈">수빈</option>
                <option value="용찬">용찬</option>
                <option value="종민">종민</option>
                <option value="용선">용선</option>
                <option value="지수">지수</option>

            </select>
            <span id="sel"></span>
        </td>
    </tr>
    <tr>
        <td>
            <b>당신의 키는 몇cm입니까?</b>
            <input type="number" name="height" min="150" max="230" step="2" value="150" onchange="goHeight(this.value)">
            cm <span id="hei"></span>
        </td>
    </tr>
    <tr>
        <td>
            <b>당신의 몸무게는 몇 kg입니까?</b>
            <input type="number" name="weight" min="20" max="200" step="2" value="50" onchange="goWeight(this.value)">
            <span id="wei"></span> kg
        </td>
    </tr>
    <tr>
        <td>
            <b>색상선택</b>
            <input type="color" onchange="goColor(this.value)">
            <span id="col"></span>
        </td>
    </tr>
    <tr>
        <td>
            <b>날짜선택</b>
            <input type="date" onchange="goDate(this.value)">
            <span id="out2"></span>
        </td>
    </tr>
</table>
</body>
</html>
