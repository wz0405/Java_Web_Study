<!DOCTYPE html>
<html>
<head>
    <meta charset="EUC-KR">
    <title>Insert title here</title>
</head>
<body>
<h2>html5에 추가된 Audio&Video</h2>
<!-- mp3파일 -->
<h3>Audio로 음악듣기</h3>


<audio src="../audiovideo/audio.wav" controls="controls"></audio>
<br>
<!-- 동영상 -->
<h3>Video로 영상보기</h3>
<video src="../audiovideo/video.m4v" controls="controls" width="300" height="200" onmouseover="this.play()"
       onmouseout="this.pause()"></video>
</body>

</html>
