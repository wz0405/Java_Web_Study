<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function sampleConfirm(){
		if(confirm('좋아요?'))
			alert("네 좋아요");
		else
			alert("아니요");
	}
</script>
</head>
<body>
	<div>
	<input type="button" onclick="sampleConfirm()" value="click me!!">
	</div>
</body>
</html>
