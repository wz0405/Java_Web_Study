<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">
	function test() {
		var str="<font color='red' size='5'>안녕하세요</font>";
		
		out.innerHTML=str;
	}
</script>
</head>
<body>
	<input type="button" value="click me" onclick="test()">
	<br>
	<div id="out"></div>
	<hr>
	<img alt="" src="../image/candle_on.jpg" onmouseover="this.src='../image/candle_off.jpg'" onmouseout="this.src='../image/candle_on.jpg'">
	<!-- 이벤트객체 -->
</body>

</html>
