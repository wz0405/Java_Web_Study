<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

.img {
	width: 100px;

}
</style>
<script type="text/javascript">
	window.onload = function() {
		img1 = document.getElementById("img1");

		f1.onclick=function(){
			img3.setAttribute("src", img2.getAttribute("src"));
			img2.setAttribute("src", img1.getAttribute("src"));
			img1.setAttribute("src", img3.getAttribute("src"));
		}
		f2.onclick=function(){
			img1.setAttribute("src", img2.getAttribute("src"));
			img6.setAttribute("src", img1.getAttribute("src"));

	}
</script>
</head>
<body>
	<h4>절대주소를 이용한 이미지</h4>
