<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        var food = ['딸기', '오렌지', '사과', '키위'];

        document.write("배열테스트<br>");

        for (var i = 0; i < food.length; i++) {
            document.write(food[i] + "<br>");
        }
        document.write("----------------------<br>");

    </script>
</head>
<body>
<h2>10 개의 난수 출력</h2>

<h1>초기값 주고 컬러별로 출력</h1>
<script type="text/javascript">
    var rnd;

    for (var i = 1; i <= 10; i++) {
        rnd = parseInt(Math.random() * 10) + 1;
        document.write('<h2>' + rnd + '</h2>');
    }
    '<h2>' + 자바스크립트배열선언법 + '</h2>'
    var arr = new Array();
    arr[0] = '장미';
    arr[1] = '백합';
    arr[2] = '로제';
    arr[3] = '파스타';

    for (var i = 0; i < arr.length; i++) {
        document.write(arr[i]);
    }


</script>
</body>
</html>
